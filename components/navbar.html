<!-- Reusable Navbar Component - Loaded dynamically via components.js -->
<nav
  x-data="{ scrolled: false, open: false, transparent: (document.body && document.body.dataset.navTransparent === 'true') || false }"
  @scroll.window="scrolled = (window.scrollY > 50)"
  :class="[scrolled || !transparent ? 'bg-white shadow-lg' : 'bg-transparent']"
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
>
  <div class="max-w-7xl mx-auto px-5">
    <div
      class="flex justify-between items-center py-5"
      :class="scrolled ? 'py-4' : 'py-5'"
    >
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a
          href="index.html"
          :class="[scrolled || !transparent ? 'text-primary' : 'text-white']"
          class="font-signature text-2xl md:text-4xl font-bold transition-colors duration-300"
        >
          Сън за тебе, сън за мене
        </a>
      </div>

      <!-- Desktop Navigation -->
      <ul class="hidden lg:flex gap-8">
        <li>
          <a
            href="index.html"
            data-nav-link
            :class="[scrolled || !transparent ? 'text-text-dark' : 'text-white']"
            class="nav-link font-medium text-sm uppercase relative transition-colors duration-300 after:content-[''] after:absolute after:bottom-[-5px] after:left-0 after:w-0 after:h-0.5 after:bg-secondary after:transition-all hover:after:w-full"
          >
            Начало
          </a>
        </li>
        <li>
          <a
            href="za-men.html"
            data-nav-link
            :class="[scrolled || !transparent ? 'text-text-dark' : 'text-white']"
            class="nav-link font-medium text-sm uppercase relative transition-colors duration-300 after:content-[''] after:absolute after:bottom-[-5px] after:left-0 after:w-0 after:h-0.5 after:bg-secondary after:transition-all hover:after:w-full"
          >
            За мен
          </a>
        </li>
        <li>
          <a
            href="konsultacii.html"
            data-nav-link
            :class="[scrolled || !transparent ? 'text-text-dark' : 'text-white']"
            class="nav-link font-medium text-sm uppercase relative transition-colors duration-300 after:content-[''] after:absolute after:bottom-[-5px] after:left-0 after:w-0 after:h-0.5 after:bg-secondary after:transition-all hover:after:w-full"
          >
            Консултации
          </a>
        </li>
        <li>
          <a
            href="blog/index.html"
            data-nav-link
            :class="[scrolled || !transparent ? 'text-text-dark' : 'text-white']"
            class="nav-link font-medium text-sm uppercase relative transition-colors duration-300 after:content-[''] after:absolute after:bottom-[-5px] after:left-0 after:w-0 after:h-0.5 after:bg-secondary after:transition-all hover:after:w-full"
          >
            Блог
          </a>
        </li>
        <li>
          <a
            href="kontakti.html"
            data-nav-link
            :class="[scrolled || !transparent ? 'text-text-dark' : 'text-white']"
            class="nav-link font-medium text-sm uppercase relative transition-colors duration-300 after:content-[''] after:absolute after:bottom-[-5px] after:left-0 after:w-0 after:h-0.5 after:bg-secondary after:transition-all hover:after:w-full"
          >
            Контакти
          </a>
        </li>
      </ul>

      <!-- Mobile Hamburger -->
      <button
        @click="open = !open"
        class="lg:hidden flex flex-col gap-1.5 cursor-pointer z-50"
      >
        <span
          :class="[scrolled || !transparent ? 'bg-primary' : 'bg-white', open ? 'rotate-45 translate-y-2' : '']"
          class="w-6 h-0.5 transition-all duration-300"
        ></span>
        <span
          :class="[scrolled || !transparent ? 'bg-primary' : 'bg-white', open ? 'opacity-0' : '']"
          class="w-6 h-0.5 transition-all duration-300"
        ></span>
        <span
          :class="[scrolled || !transparent ? 'bg-primary' : 'bg-white', open ? '-rotate-45 -translate-y-2' : '']"
          class="w-6 h-0.5 transition-all duration-300"
        ></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div
      x-cloak
      x-show="open"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      style="display: none"
      class="lg:hidden absolute top-full left-0 w-full bg-white shadow-lg"
    >
      <ul class="flex flex-col items-center py-6 gap-6">
        <li>
          <a
            href="index.html"
            @click="open = false"
            data-nav-link
            class="text-text-dark font-medium uppercase"
            >Начало</a
          >
        </li>
        <li>
          <a
            href="za-men.html"
            @click="open = false"
            data-nav-link
            class="text-text-dark font-medium uppercase"
            >За мен</a
          >
        </li>
        <li>
          <a
            href="konsultacii.html"
            @click="open = false"
            data-nav-link
            class="text-text-dark font-medium uppercase"
            >Консултации</a
          >
        </li>
        <li>
          <a
            href="blog/index.html"
            @click="open = false"
            data-nav-link
            class="text-text-dark font-medium uppercase"
            >Блог</a
          >
        </li>
        <li>
          <a
            href="kontakti.html"
            @click="open = false"
            data-nav-link
            class="text-text-dark font-medium uppercase"
            >Контакти</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
